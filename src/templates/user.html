<!-- ベース読み込み -->
{% extends 'base.html' %} {% load static %}

<head>
  <!-- title挿入 -->
  {% block title %}アカウント管理{% endblock %}
</head>

<body>
  <!-- header挿入 -->
  {% block header %} {% endblock header %}

  <!-- main挿入 -->
  {% block main %}
  <div class="main-container">
    <h2>あなたの情報</h2>
    <h2>{{user.username}}</h2>
    <p>連絡先：{{user.email}}</p>
    <p>アカウント作成日：{{user.date_joined}}</p>

    <p><a href="/admin/" class="admin">管理者用ページ</a></p>
    
  </div>
  {% endblock main %}
</body>
