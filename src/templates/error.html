{% extends 'base.html' %} {% load static %}

{% block title %}エラー画面{% endblock %}

{% block main %}

<h1>！エラー！</h1>

{% if messages %}
    {% for message in messages %}
        <p class="messages">{{ message }}</p>
    {% endfor %}
{% endif %}

<a href="{{ request.META.HTTP_REFERER }}">戻る</a>

{% endblock main %}
