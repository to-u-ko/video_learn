{% extends 'base.html' %} {% load static %}

{% block title %}要約編集{% endblock %}

{% block meta %} 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% endblock meta %}

{% block main %}
  <style>
    main {
  grid-row: 2 / 3;
  grid-column: 2 / 4;
  padding: 50px;
  }
  </style>

  <aside>
    <li>
      <a href="{% url 'video' chapter.id %}">動画閲覧</a>
    </li>
    {% if chapter.transcription_path %}
    <li>
      <a href="{% url 'download_transcription' chapter.id %}">文字起こしダウンロード</a>
    </li>
    {% endif %}
  </aside>

  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button>保存</button>
  </form>

{% endblock main %}
